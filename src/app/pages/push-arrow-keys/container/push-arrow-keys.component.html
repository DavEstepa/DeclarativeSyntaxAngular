<mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile>

        <div *ngIf="moving; else pause">
            <app-general-scene (controlScene)="toggleControl($event)" ></app-general-scene>
        </div>
        <ng-template #pause>
            <app-main-layout (controlScene)="toggleControl($event)" ></app-main-layout>
        </ng-template>

    </mat-grid-tile>
</mat-grid-list>
