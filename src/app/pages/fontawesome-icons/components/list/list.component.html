<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> Icono </th>
        <td mat-cell *matCellDef="let element" style="font-size: 2rem;">
            <fa-icon
            [icon]="element"
            [fixedWidth]="true"
            class="primary-icon">
            </fa-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.iconName}} </td>
    </ng-container>

    <ng-container matColumnDef="property1">
        <th mat-header-cell *matHeaderCellDef> Name Camel Case </th>
        <td mat-cell *matCellDef="let element"> {{toCamelCase(element.iconName)}} </td>
    </ng-container>

    <ng-container matColumnDef="property2">
        <th mat-header-cell *matHeaderCellDef> Propiedad 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.icon[3]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[7, 15, 30]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
</mat-paginator>
